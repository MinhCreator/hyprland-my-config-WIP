###################
### KEYBINDINGS ###
###################

# SUPER KEY
$mainMod = SUPER 
$HYPRSCRIPTS = ~/.config/hypr/scripts
$CUSTOM_SCRIPTS = ~/.config/custom-scripts
$rofi = ~/.config/rofi

# Applications
bind=$mainMod, T, exec, $terminal                                                         #  kitty
bind=$mainMod, E, exec, $fileManager                                                      #  file manager
bind=$mainMod, A, exec, $menu                                                             # 󱕷 open app launcher
#bind=$mainMod SHIFT, S, exec, $HYPRSCRIPTS/screenshot.sh                                 # 󰹑 take screenshots
bind=$mainMod SHIFT, S, exec, quickshell -c hyprquickshot -n                              # 󰹑 take quickshell screenshots
bind=$mainMod, PERIOD, exec, rofi -show emoji                                             # 󱈔 emoji rofi
#bind=$mainMod, W, exec, ~/.config/hypr/scripts/wppicker.sh
bind=$mainMod CTRL, N, exec, $CUSTOM_SCRIPTS/rofi-network-manager.sh                      #   network rofi 
#bind=ALT, W, exec, waypaper                                                               # waypaper
bind=ALT, W, exec, $CUSTOM_SCRIPTS/wall_select2.sh                                        # wallpaper picker
bind=$mainMod, BACKSPACE, exec, $CUSTOM_SCRIPTS/power-menu.sh                             # ⏻ power menu 
bind=$mainMod, B, exec, xdg-open "https://"                                               #  default browser
bindd=ALT+Shift, P,Color Picker , exec, hyprpicker -a                                     #  Pick color (Hex) >> clipboard 

# toggle windows
bind=$mainMod, Q, killactive,                                                             # 󱚡 kill active task
bind=ALT, Return, fullscreen                                                              #  toggle fullscreen
bind=CTRL ALT, Delete, exec, hyprctl dispatch exit 0                                      # 󰈆 Exit Hyprland
bind=$mainMod, Space, togglefloating,                                                     #  toggle floating
bind=$mainMod, P, pseudo,                                                                 # dwindle
bind=$mainMod, J, togglesplit,                                                            # 󰤼 Split windows
bind=$mainMod SHIFT, Q, exec, $HYPRSCRIPTS/kill_active_win.sh                             # 󱚡 Quit active window and all open instances
bind=$mainMod, F, fullscreen, 0                                                           #  Set active window to fullscreen
bind=$mainMod SHIFT, T, workspaceopt, allfloat                                            #  Toggle all windows into floating mode
bind=$mainMod, M, fullscreen, 1                                                           #  Maximize Window
# bind=ALT, tab, hyprexpo:expo, toggle                                                       # Workspace switcher toggle

# reload config
bind=$mainMod + CTRL + SHIFT, R, exec, hyprctl reload                                     # 󰑓 reload config file

# show key
bind=$mainMod, slash, exec, $HYPRSCRIPTS/keybindings.sh                                   # 󰌌 keybinding
        
# Move focus with mainMod + arrow keys
bind=$mainMod, left, movefocus, l                                                         #  move focus left
bind=$mainMod, right, movefocus, r                                                        #  move focus right
bind=$mainMod, up, movefocus, u                                                           #  move focus up
bind=$mainMod, down, movefocus, d                                                         #  move focus down

# Scroll through existing workspaces
bind=$mainMod, mouse_down, workspace, e+1                                                 # scroll exist workspace
bind=$mainMod, mouse_up, workspace, e-1                                                   # scroll exist workspace

# Move  Windows
bind=$mainMod CTRL, left, movewindow, l                                                   #  move exist windows to left 
bind=$mainMod CTRL, right, movewindow, r                                                  #  move exist windows to right
bind=$mainMod CTRL, up, movewindow, u                                                     #  move exist windows to up
bind=$mainMod CTRL, down, movewindow, d                                                   #  move exist windows to down

# Move/Resize focused window
bindm=$mainMod, mouse:272, movewindow                                                     #  Move focus windows
bindm=$mainMod, mouse:273, resizewindow                                                   # 󰩨 Resize focus windows
bindm=$mainMod, Z, movewindow                                                             #  Move focus windows
bindm=$mainMod, X, resizewindow                                                           # 󰩨 Resize focus windows

# Resize windows
binde=$mainMod SHIFT, left, resizeactive,-50 0                                            # 󰩨 Resize windows x =-50
binde=$mainMod SHIFT, right, resizeactive,50 0                                            # 󰩨 Resize windows x = 50
binde=$mainMod SHIFT, up, resizeactive,0 -50                                              # 󰩨 Resize windows y =-50
binde=$mainMod SHIFT, down, resizeactive,0 50                                             # 󰩨 Resize windows y = 50

# Switch workspaces with mainMod + [0-9]
bind=$mainMod, 1, workspace, 1                                                            #  Switch workspaces 1
bind=$mainMod, 2, workspace, 2                                                            #  Switch workspaces 2
bind=$mainMod, 3, workspace, 3                                                            #  Switch workspaces 3
bind=$mainMod, 4, workspace, 4                                                            #  Switch workspaces 4
bind=$mainMod, 5, workspace, 5                                                            #  Switch workspaces 5
bind=$mainMod, 6, workspace, 6                                                            #  Switch workspaces 6
bind=$mainMod, 7, workspace, 7                                                            #  Switch workspaces 7
bind=$mainMod, 8, workspace, 8                                                            #  Switch workspaces 8
bind=$mainMod, 9, workspace, 9                                                            #  Switch workspaces 9
bind=$mainMod, 0, workspace, 10                                                           #  Switch workspaces 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind=$mainMod SHIFT, 1, movetoworkspace, 1                                                #  Move active window to a workspace 1
bind=$mainMod SHIFT, 2, movetoworkspace, 2                                                #  Move active window to a workspace 2
bind=$mainMod SHIFT, 3, movetoworkspace, 3                                                #  Move active window to a workspace 3
bind=$mainMod SHIFT, 4, movetoworkspace, 4                                                #  Move active window to a workspace 4
bind=$mainMod SHIFT, 5, movetoworkspace, 5                                                #  Move active window to a workspace 5
bind=$mainMod SHIFT, 6, movetoworkspace, 6                                                #  Move active window to a workspace 6
bind=$mainMod SHIFT, 7, movetoworkspace, 7                                                #  Move active window to a workspace 7
bind=$mainMod SHIFT, 8, movetoworkspace, 8                                                #  Move active window to a workspace 8
bind=$mainMod SHIFT, 9, movetoworkspace, 9                                                #  Move active window to a workspace 9
bind=$mainMod SHIFT, 0, movetoworkspace, 10                                               #  Move active window to a workspace 10

# Scroll through existing workspaces with mainMod + scroll
bind=$mainMod, mouse_down, workspace, e+1                                                 # Scroll through existing workspaces +1
bind=$mainMod, mouse_up, workspace, e-1                                                   # Scroll through existing workspaces -1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm=$mainMod, mouse:272, movewindow                                                     #  Move windows with mainMod + LMB/RMB and dragging
bindm=$mainMod, mouse:273, resizewindow                                                   # 󰩨 resize windows with mainMod + LMB/RMB and dragging

# Fn keys
bind= , XF86MonBrightnessUp, exec, brightnessctl -q s +10%                                 # 󰝝 Increase brightness by 10%
bind= , XF86MonBrightnessDown, exec, brightnessctl -q s 10%-                               # 󰝞 Reduce brightness by 10%
bindle=, XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 2%+        # 󰝝 Increase volume by 5% (max 100% limit also added hold to raise volume)
bindle=, XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 2%-             # 󰝞 Reduce volume by 5% (min 0% limit also added hold to lower volume)
bind= , XF86AudioMute, exec, pactl set-sink-mute @DEFAULT_SINK@ toggle                     #  Toggle mute
bind= , XF86AudioPlay, exec, playerctl play-pause                                          #  Audio play pause
bind= , XF86AudioPause, exec, playerctl pause                                              #  Audio pause
bind= , XF86AudioNext, exec, playerctl next                                                # 󰒭 Audio next
bind= , XF86AudioPrev, exec, playerctl previous                                            # 󰒮 Audio previous
bind= , XF86AudioMicMute, exec, pactl set-source-mute @DEFAULT_SOURCE@ toggle              # 󰍬 Toggle microphone

# Clipboard Managers
bind=$mainMod, V, exec, $rofi/themes/clipboard/launcher.sh                                 # 󰅇 clipboard manager
bind=$mainMod + SHIFT, V, exec, cliphist wipe                                              # 󰅇 Wipe clipboard
